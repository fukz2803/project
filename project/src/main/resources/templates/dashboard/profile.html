<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/dashboard-layout :: main-fragment(~{:: title}, ~{:: #css}, ~{:: #main}, ~{})}">

<head>
    <title>FoodieBlog Admin | Profile</title>
    <th:block id="css">
        <link rel="stylesheet" th:href="@{/admin/css/profile.css}">
    </th:block>
</head>

<body id="page-top">
              <th:block id="main">
                  <!-- Begin Page Content -->
                  <div class="container-fluid">

                      <!-- Page Heading -->
                      <h1 class="h3 mb-4 text-gray-800">Profile</h1>

                      <div class="container emp-profile">
                          <form method="post">
                              <div class="row">
                                  <div class="col-md-4">
                                      <div class="profile-img">
                                          <img
                                                  th:src="@{${user.avatar}}"
                                                  alt=""
                                          />
                                          <div class="file btn btn-lg btn-primary">
                                              <label for="avatar">Change Photo</label>
                                              <input type="file" name="file" id="avatar" />
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="profile-head">
                                          <h5>Kshiti Ghelani</h5>
<!--                                          <h6>Web Developer and Designer</h6>-->
                                          <p class="proile-rating">Blog : <span th:text="${blogs.size()}"></span> articles</p>
                                          <ul class="nav nav-tabs" id="myTab" role="tablist">
                                              <li class="nav-item">
                                                  <a
                                                          class="nav-link active"
                                                          id="home-tab"
                                                          data-toggle="tab"
                                                          href="#home"
                                                          role="tab"
                                                          aria-controls="home"
                                                          aria-selected="true"
                                                  >About</a
                                                  >
                                              </li>
                                              <li class="nav-item">
                                                  <a
                                                          class="nav-link"
                                                          id="profile-tab"
                                                          data-toggle="tab"
                                                          href="#profile"
                                                          role="tab"
                                                          aria-controls="profile"
                                                          aria-selected="false"
                                                  >Timeline</a
                                                  >
                                              </li>
                                          </ul>
                                      </div>
                                  </div>
                                  <div class="col-md-2">
                                      <input
                                              type="submit"
                                              class="profile-edit-btn"
                                              name="btnAddMore"
                                              value="Save"
                                      />
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-4">
<!--                                      <div class="profile-work">-->
<!--                                          <p>WORK LINK</p>-->
<!--                                          <a href="">Website Link</a><br />-->
<!--                                          <a href="">Bootsnipp Profile</a><br />-->
<!--                                          <a href="">Bootply Profile</a>-->
<!--                                          <p>SKILLS</p>-->
<!--                                          <a href="">Web Designer</a><br />-->
<!--                                          <a href="">Web Developer</a><br />-->
<!--                                          <a href="">WordPress</a><br />-->
<!--                                          <a href="">WooCommerce</a><br />-->
<!--                                          <a href="">PHP, .Net</a><br />-->
<!--                                      </div>-->
                                  </div>
                                  <div class="col-md-8">
                                      <div class="tab-content profile-tab form-group" id="myTabContent">
                                          <div
                                                  class="tab-pane fade show active"
                                                  id="home"
                                                  role="tabpanel"
                                                  aria-labelledby="home-tab"
                                          >
                                              <div class="row">
                                                  <div class="col-md-3">
                                                      <label>Name</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <input class="form-control" type="text" name="" th:value="${user.name}">
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-3">
                                                      <label>Email</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <input class="form-control" type="text" name=""  th:value="${user.email}">
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-3">
                                                      <label>Phone</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <input class="form-control" type="text" name="" th:value="${user.phone}">
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-3">
                                                      <label>Role</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <select class="form-control">
                                                          <option value="0" th:selected="${user.role == 0}" style="color:red">Admin</option>
                                                          <option value="1" th:selected="${user.role == 1}" style="color:blue">Editor</option>
                                                          <option value="2" th:selected="${user.role == 2}">User</option>
                                                      </select>
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-3">
                                                      <label>State</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <input class="form-control" type="text" name="" readonly th:if="${user.state == 1}" value="Active">
                                                      <input class="form-control" type="text" name="" readonly th:if="${user.state == 2}" value="Pending">
                                                      <input class="form-control" type="text" name="" readonly th:if="${user.state == 3}" value="Disabled">
                                                  </div>
                                              </div>
                                              <div class="row mt-3">
                                                  <div class="col-md-3">
                                                  </div>
                                                  <div class="col-md-6">
                                                      <div class="row">
                                                          <div class="col-md-6">
                                                              <a class="btn btn-success" th:classappend="${user.state == 1} ? 'disabled' : ''">Active</a>
                                                          </div>
                                                          <div class="col-md-6">
                                                              <a class="btn btn-danger" th:classappend="${user.state != 1} ? 'disabled' : ''">Disable</a>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div
                                                  class="tab-pane fade"
                                                  id="profile"
                                                  role="tabpanel"
                                                  aria-labelledby="profile-tab"
                                          >
                                              <div class="row">
                                                  <div class="col-md-6">
                                                      <label>Experience</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <p>Expert</p>
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-6">
                                                      <label>Hourly Rate</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <p>10$/hr</p>
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-6">
                                                      <label>Total Projects</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <p>230</p>
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-6">
                                                      <label>English Level</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <p>Expert</p>
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-6">
                                                      <label>Availability</label>
                                                  </div>
                                                  <div class="col-md-6">
                                                      <p>6 months</p>
                                                  </div>
                                              </div>
                                              <div class="row">
                                                  <div class="col-md-12">
                                                      <label>Your Bio</label><br />
                                                      <p>Your detail description</p>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>

                  </div>
                  <!-- /.container-fluid -->

              </th:block>

</body>

</html>
